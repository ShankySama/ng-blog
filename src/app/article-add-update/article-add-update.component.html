<div class="container-fluid">
    <main class="tm-main">
       <h1 *ngIf="addbtn==true">Add Article</h1>
       <h1 *ngIf="updatebtn==true">Update Article</h1>
       <form [formGroup]="articleForm" (ngSubmit)="onSubmit(articleForm.value)">
           <div>
            <input formControlName="title" type="text" class="form-control" placeholder="Title">
            <span class="alert-danger form-control" *ngIf="validation.title.touched && validation.title.errors?.required">Required</span>
           </div>
           <div>
               <select formControlName="category" class="form-control">
                   <option value="sports">Sports</option>
                   <option value="fashion">Fashion</option>
                   <option value="food">Food</option>
                   <option value="technology">Technology</option>
                   <option value="fitness">Fitness</option>
                   <option value="travel">Travel</option>
                   <option value="music">Music</option>
               </select>
               <span class="alert-danger form-control" *ngIf="validation.category.touched && validation.category.errors?.required">Required</span>
           </div>
           <div>
            <textarea formControlName="content" class="form-control" placeholder="Enter your content here ..."></textarea>
            <span class="alert-danger form-control" *ngIf="validation.content.touched && validation.content.errors?.required">Required</span>
        </div>
           <div>
            <input formControlName="author" type="text" class="form-control" placeholder="Author">
            <span class="alert-danger form-control" *ngIf="validation.author.touched && validation.author.errors?.required">Required</span>  
           </div>
           <div class="mt-3">
               <button *ngIf="addbtn==true" (click)="addUpdate(content)" type="submit" [disabled]="articleForm.invalid" class="btn">Add</button>
               <button *ngIf="updatebtn==true" (click)="addUpdate(content)" type="submit" [disabled]="articleForm.invalid" class="btn">Update</button>
           <!-- modal for delete -->
           <ng-template #content let-modal>
            <div class="modal-body">
              <h3 *ngIf="addbtn==true" class="text-center">You want to Add it? </h3>
              <h3 *ngIf="updatebtn==true" class="text-center">You want to Update it? </h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('cancel click')">NO</button>
              <button *ngIf="addbtn==true" type="button" class="btn btn-ouline-dark"  (click)="modal.close('Ok click',addArticle(articleForm.value))">YES</button>
              <button *ngIf="updatebtn==true" type="button" class="btn btn-ouline-dark"  (click)="modal.close('Ok click',updateArticle(articleForm.value))">YES</button>
            </div>   
          </ng-template>
            </div>
       </form>
    </main>
</div>
