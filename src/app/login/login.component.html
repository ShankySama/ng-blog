<form [formGroup]="loginform"   (ngSubmit)="onSubmit()">
  <div class="content">
    <div class="row">
      <div class="col-3">
      </div>
      <div class="col-9">
        <div class="container">
          <div class="row">
            <div class="col-md-6 order-md-2">
              <img src="../../assets/images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-4">
                  <h3>Log in to   <strong>MY BLOG</strong></h3>
                </div>
                  
                <label for="username">Email</label>
                  <div class="form-group first">
                    <input type="text" class="form-control" formControlName="email" id="username">
                    <span class="text-danger" *ngIf="loginFormValue.email.touched && loginFormValue.email.errors?.required">Email is required</span>
    
                     <span class="text-danger" *ngIf="loginFormValue.email.errors?.email && loginFormValue.email.touched"> Plese Enter valid Email</span>
                  </div>
                  <label>Password</label>
                  <div class="form-group last mb-4">
                    <input type="password"  class="form-control" formControlName="password" id="password">
                    <span class="text-danger" *ngIf="loginFormValue.password.invalid && loginFormValue.password.touched"> Plese Enter Your Password</span>
                    
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                
                  </div>
    
                  <input type="submit" [disabled]="loginform.invalid" value="Log In" class="btn text-white btn-block btn-primary">
                          
                  <div class="d-flex mb-5 mt-3 align-items-center">
                  
                    <h6> Create an Account <a routerLink="/signup"> SIGNUP</a> </h6>
                  </div>
                </div>
              </div>
              
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
   
  </div>

</form>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/main.js"></script>
