<div class="container-fluid">
    <main class="tm-main">
        <div class="row">
            <div class="col">
                <h1>Articles-List</h1>
            </div>
            <div class="col">
                <button routerLink="/article-addUpdate" class="btn btn-outline-secondary addNewArticle-btn">Add new article</button>
            </div>
        </div>
        <table class="table text-center">
            <thead class="thead-dark">
              <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Comments</th>
                <th scope="col">Content</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of articles;let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.title}}</td>
                <td>{{item.author}}</td>
                <td>{{item.comments}}</td>
                <td>{{item.content}}</td>
                <td class="text-center">
                    <button routerLink="/article-addUpdate" class="btn btn-outline-secondary">Update</button>
                    <button routerLink="/article-addUpdate" class="btn btn-outline-secondary">Delete</button>
                </td>
              </tr>
            </tbody>
        </table>
    </main>
</div>
