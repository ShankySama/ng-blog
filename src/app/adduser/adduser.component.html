
<div class="row">
    <div class="col-3">

        <header class="tm-header" id="tm-header">
            <div class="tm-header-wrapper">
                <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="tm-site-header">
                    <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>            
                    <h1 class="text-center">Blog</h1>
                </div>
                <nav class="tm-nav" id="tm-nav">            
                    <ul>
                        <li class="tm-nav-item active"><a routerLink="/article" class="tm-nav-link">
                            <i class="fas fa-home"></i>
                            Articles
                        </a></li>
                        <li class="tm-nav-item"><a routerLink="/login" class="tm-nav-link">
                            <i class="far fa-comments"></i>
                            Comments
                        </a></li>
                        <li  class="tm-nav-item"><a routerLink="/users" class="tm-nav-link">
                            <i class="far fa-comments"></i>
                            Users
                        </a></li>
                    </ul>
                </nav>
            </div>
        </header>
    
    </div>
    
<div class="col-9">
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 order-md-2">
            <img src="../../assets/images/Secure login-rafiki (1).svg" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                 <h3> <strong>ADD NEW USER</strong></h3>
             
              </div>
                <div>
                  <label>Name:</label>
                <div class="form-group first">
                 
                  <input  type="text" class="form-control"  formControlName="name" >
                <span class="text-danger" *ngIf="addFormValue.name.touched && addFormValue.name.errors?.required">Name is required</span>
                <span class="text-danger" *ngIf="addFormValue.name.touched && addFormValue.name.errors?.pattern">  Please Enter Valid Name</span>
                     
              </div>
  
              </div>
                <div>
                <label>Email:</label>
                <div class="form-group first">
                
                  <input type="text" class="form-control" id="username" formControlName="email" >
                  <span class="text-danger" *ngIf="addFormValue.email.touched && addFormValue.email.errors?.required">  Plaese Enter Your Email</span>
                  <span class="text-danger" *ngIf="addFormValue.email.touched && addFormValue.email.errors?.email"> Enter Valid Email</span>
  
  
                </div>
  
              </div>
                <label >Password:</label>
                <div class="form-group last mb-4">
                
                  <input type="password" formControlName="password" class="form-control" id="password">
                  <span class="text-danger" *ngIf="addFormValue.password.invalid && addFormValue.password.touched">  Please Enter Password
                      
                  </span>
                  
                </div>
                
               
  
                <input type="submit" [disabled]="addForm.invalid" value="ADD" class="btn text-white btn-block btn-primary">
                <div class="d-flex mb-5 mt-3 align-items-center">
                
                  <h6> Back to Manage Users<a routerLink="/users"> Manage Users</a> </h6>
                  </div>
               
              
              
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
  </form>
</div>
</div>
